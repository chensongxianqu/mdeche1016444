{% extends 'base.html' %}
{% block title %}
    <title>{{ post.title }}</title>
{% endblock title %}
{% block main %}
    <main class="col-md-8">
        {% include 'blog/post_detail.html' %}
        {% include 'comments/list.html' %}
    </main>
{% endblock main %}

{% block script %}
    <script>
        $(function () {
            var contents;
            contents = gajus.Contents({
                articles: $('.post-body').find('h1, h2, h3').get()
            });
            $('#toc').append(contents.list());
        });
    </script>
{% endblock script %}
